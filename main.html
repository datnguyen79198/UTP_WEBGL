<!DOCTYPE html>
<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var renderer, scene, camera;

			init();
			animate();

			function init() {
					scene = new THREE.Scene();
					camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 5000 );

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					camera.position.set(0, 1000, 1000);
       		camera.lookAt(new THREE.Vector3(0,0,0));

					//floor
					var floorGeometry=new THREE.PlaneGeometry(1000,1000, 32 );
      		var floorMaterial=new THREE.MeshBasicMaterial({color: 0x666666, transparent: true, opacity: 0.5});
      		var floor=new THREE.Mesh( floorGeometry, floorMaterial );
      		floor.rotation.x=-Math.PI*.5;
      		scene.add(floor);

					//Ball
       		var ballGeometry=new THREE.SphereGeometry(20, 20, 32);
       		var ballMaterial=new THREE.MeshBasicMaterial({color: 0xBCFF00});
       		ball=new THREE.Mesh( ballGeometry, ballMaterial );
       		ball.position.set(Math.random() * (900) + (-450) ,0,Math.random() * (900) + (-450));
       		scene.add(ball);

			}

			function animate()  {
        	requestAnimationFrame(animate);
        	renderer.render(scene, camera);
    	}

		</script>
	</body>
</html>
